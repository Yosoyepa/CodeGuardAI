version: '3.9'

services:
  # ==========================================
  # Backend API (FastAPI)
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeguard-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      APP_NAME: "CodeGuard AI"
      DEBUG: "True"
      ENVIRONMENT: "development"
      
      # Database
      DATABASE_URL: "postgresql://codeguard:devpassword@db:5432/codeguard_dev"
      SUPABASE_URL: "${SUPABASE_URL:-https://your-project.supabase.co}"
      SUPABASE_KEY: "${SUPABASE_KEY:-your-key-here}"
      
      # Redis
      REDIS_URL: "redis://:devpassword@redis:6379/0"
      
      # Auth (Clerk)
      CLERK_SECRET_KEY: "${CLERK_SECRET_KEY:-sk_test_placeholder}"
      CLERK_PUBLISHABLE_KEY: "${CLERK_PUBLISHABLE_KEY:-pk_test_placeholder}"
      
      # AI (Sprint 3 - optional for now)
      GOOGLE_AI_API_KEY: "${GOOGLE_AI_API_KEY:-}"
      
      # CORS
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codeguard-network
    restart: unless-stopped

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: codeguard-db
    environment:
      POSTGRES_USER: codeguard
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: codeguard_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codeguard -d codeguard_dev"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - codeguard-network
    restart: unless-stopped

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: codeguard-redis
    command: redis-server --appendonly yes --requirepass devpassword
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - codeguard-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  codeguard-network:
    driver: bridge
