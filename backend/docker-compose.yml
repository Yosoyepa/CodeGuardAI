version: '3.8'

services:
  backend:
    build: .
    container_name: codeguard-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      - db
      - redis
    command: uvicorn src.core.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    container_name: codeguard-db
    environment:
      POSTGRES_USER: codeguard
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: codeguard_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: codeguard-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
